<button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>

<ng-template #template>
 <div class="modal-header">
   <h4 class="modal-title pull-left">Modal</h4>
   <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 <div class="modal-body">
   This is a modal.
 </div>
</ng-template>


<div class="container">
  <div style="text-align:center">
    <h1>
      Welcome to {{title}}!
    </h1>
  </div>
  </div>
  
  <div class="container-fluid">
      <h2>로그인</h2>
  <div class="row">
      <div class="col-sm-12 col-md-4 col-md-offset-4 social-buttons">
        <a class="btn btn-block btn-social btn-lg btn-naver" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-naver']);" href="http://myeongsku.com/login/auth/naver">
          <span class="fa fa-naver"></span> 네이버로 로그인
        </a>
        <a class="btn btn-block btn-social btn-lg btn-kakao" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-kakao']);" href="http://myeongsku.com/login/auth/kakao">
          <span class="fa fa-kakao"></span> 카카오로 로그인
        </a>
        <a class="btn btn-block btn-social btn-lg btn-facebook" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-facebook']);" href="http://myeongsku.com/login/auth/facebook">
          <span class="fa fa-facebook"></span> 페이스북으로 로그인
        </a>
      </div>
    </div>
  </div>
